<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label">Normal Entry</label>
            <input type="text" class="c-textfield__input" placeholder="insert content" id="normal">
        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield__label">Paragraph Entry</label>
            <textarea id="textarea" placeholder="insert content" class="c-textfield__textarea"></textarea>
            <span class="c-textfield__hint">Notes for entry</span>
        </div>
    </div>
</body>

</html>
