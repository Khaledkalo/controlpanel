<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner Component's page</title>
</head>

<body>
    <div class="c-banner ">
        <h3 class="c-banner__title">Payoneer Payment Gateway Available!</h3>
        <p class="c-banner__desc">
            The payment gateway through Payoneer has been added to all Arab stores, you can link your account to
            Payoneer to receive money through it.
        </p>
        <a href="#" class="c-btn c-btn--ghost c-banner__action">Find out more</a>
        <i class="c-icon c-icon--flag c-banner__icon"></i>
        <i class="c-icon c-icon--cancel-circle c-banner__close js-banner__close"></i>
    </div>
</body>

</html>
