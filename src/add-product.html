<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add product</title>
</head>

<body>
	<div class="page-container">

		<sidebar></sidebar>

		<div class="single-page">
			<header class="page-header">
				<h1 class="page-title">Add Product</h1>
				<button class="c-btn c-btn--primary" type="submit" name="submit" form="add-product">add product</button>
				<button class="c-btn" type="submit" name="draft" form="add-product">Save as draft</button>
			</header>

			<form action="" class="c-form" name="add-product">
				<div class="c-upload js-upload">
					<header class="c-upload__header">
						<h4 class="c-upload__title">Product Image</h4>
						<label for="upload-image" class="c-upload__label">Upload Image</label>
						<span class="c-upload__label c-upload__label--remove js-upload-remove">Delete image</span>
					</header>

					<div class="c-upload__body">
						<div class="c-upload__image"><img class="js-upload-placeholder"></div>
						<input type="file" name="upload-image" accept="image/*" id="upload-image"
							class="c-upload__field js-upload-value">
						<span class="c-upload__subtitle">Drag the image here to upload</span>
					</div>
				</div>
				<div class="c-form__controls">
					<div class="c-form__row">
						<div class="c-textfield">
							<label for="product-name" class="c-textfield__label">product name</label>
							<input type="text" class="c-textfield__input" placeholder="example: white shirt" id="product-name"
								required>
							<span class="c-textfield__hint"></span>
						</div>
					</div>
					<div class="c-form__row">
						<div class="c-textfield">
							<label for="product-price" class="c-textfield__label">product price</label>
							<input type="number" class="c-textfield__input c-textfield__input--left" placeholder="$"
								id="product-price" required>
							<span class="c-textfield__hint"></span>
						</div>
						<div class="c-textfield">
							<label for="product-price-2" class="c-textfield__label">secondary price</label>
							<input type="number" class="c-textfield__input c-textfield__input--left" placeholder="real"
								id="product-price-2" required>
							<span class="c-textfield__hint"></span>
						</div>

					</div>
					<div class="c-form__row">
						<div class="c-textfield">
							<label for="product-desc" class="c-textfield__label">Product Description</label>
							<textarea class="c-textfield__textarea" placeholder="Enter Description" id="product-desc"></textarea>
							<span class="c-textfield__hint"></span>
						</div>

					</div>
					<div class="c-form__row">
						<div class="c-textfield">
							<label for="height" class="c-textfield__label">Dimensions</label>
							<input type="number" class="c-textfield__input" placeholder="" id="height">
							<span class="c-textfield__hint">in centimes</span>
						</div>
						<div class="c-textfield">
							<label for="" class="c-textfield__label"><br /></label>
							<input type="number" class="c-textfield__input" placeholder="" id="width">
							<span class="c-textfield__hint"></span>
						</div>
						<div class="c-textfield">
							<label for="" class="c-textfield__label"><br /></label>
							<input type="number" class="c-textfield__input" placeholder="" id="depth">
							<span class="c-textfield__hint"></span>
						</div>
						<div class="c-textfield">
							<label for="weight" class="c-textfield__label">weight</label>
							<input type="number" class="c-textfield__input" placeholder="" id="weight">
							<span class="c-textfield__hint">kg</span>
						</div>
					</div>
				</div>
			</form>

			<help></help>

		</div>
	</div>
</body>

</html>
